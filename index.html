<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>உடுமலைப்பேட்டை</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    header {
      background-image: url('https://raw.githubusercontent.com/karthikprasath21/palkova/main/forest.jpg');
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      position: relative;
      text-align: center;
    }

    nav {
      position: absolute;
      top: 20px;
      width: 100%;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffdd57;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hero-text h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 1.2rem;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px;
      background: #f4f4f4;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      margin: 20px;
      width: 300px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card-text {
      padding: 15px;
      text-align: center;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2rem;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#">நேற்று</a></li>
        <li><a href="#">இன்று</a></li>
        <li><a href="#">நாளை</a></li>
      </ul>
    </nav>
    <div class="hero-text">
      <h1>உடுமலைப்பேட்டை</h1>
      <p>உங்களை அன்புடன் வரவேர்கிறது</p>
    </div>
  </header>

  <section class="content">
    
    <!-- 
    <div class="card" onmouseover="hoverEffect(this)" onmouseout="removeEffect(this)">
      <img src="https://raw.githubusercontent.com/karthikprasath21/palkova/main/forest.jpg" alt="Forest" />
      <div class="card-text">Forest 🦌</div>
    </div>
    <div class="card" onmouseover="hoverEffect(this)" onmouseout="removeEffect(this)">
      <img src="https://raw.githubusercontent.com/karthikprasath21/palkova/main/RETRO.jpg" alt="RETRO" />
      <div class="card-text">RETRO </div>
    </div>

    -->
    
    <div class="card" onmouseover="hoverEffect(this)" onmouseout="removeEffect(this)">
      <img src="https://raw.githubusercontent.com/karthikprasath21/palkova/main/house.jpg" alt="House" />
      <div class="card-text">Mountain 🛖</div>
          <div class="card" onmouseover="hoverEffect(this)" onmouseout="removeEffect(this)">
      <img src="https://raw.githubusercontent.com/karthikprasath21/palkova/main/sunny.jpg" alt="Sunny" />
      <div class="card-text">Rising sun ⛅️</div>
    </div>
    <div class="card" onmouseover="hoverEffect(this)" onmouseout="removeEffect(this)">
      <img src="https://raw.githubusercontent.com/karthikprasath21/palkova/main/rainy.jpg" alt="Rainy" />
      <div class="card-text">Rainy  🌦️ </div>
    </div>
  </section>

  <script>
    function hoverEffect(card) {
      card.style.transform = 'scale(1.03)';
    }

    function removeEffect(card) {
      card.style.transform = 'scale(1)';
    }
  </script>

</body>
</html>
